# Colors Configuration
<colors>
    <<include __COLORS_CONF__>>
</colors>

# Colors and fonts Configuration
<colors>
    <<include __BREWER_CONF__>>
</colors>

# Fonts Configuration
<fonts>
    <<include __FONTS_CONF__>>
</fonts>

# Image Output Settings
<image>
    <<include __IMAGE_CONF__>>
</image>

# Housekeeping Configuration (required for Circos to run)
<<include __HOUSEKEEPING_CONF__>>


# General Scaling Settings
scaling = yes

# Data Files
# Make sure that your data file paths and structures align with these entries
karyotype = karyotype.txt  

# Ideogram Settings
<ideogram>
    <spacing>
        default = 0.005r  # Adjust as necessary for visual spacing
    </spacing>
    radius            = 0.9r
        thickness         = 20p
    fill              = yes
    show_label        = yes
        label_font          = default
        label_radius      = 1r + 75p
    label_size        = 30p
    label_parallel    = yes   
</ideogram>

<plots>
    <plot>
        type         = line
        file         = gc_content.txt
        r0           = 0.85r
        r1           = 0.95r
        min          = __GC_MIN__
        max          = __GC_MAX__
        thickness    = 2
        color        = __GC_COL__
    </plot>

    <plot>
        type         = histogram
        file         = coverage.txt
        r0           = 0.75r
        r1           = 0.85r
        min          = __COV_MIN__
        max          = __COV_MAX__
        thickness    = 2
        color        = __COV_COL__
    </plot>

    <plot>
        type         = heatmap
        file         = heterozygosity_density.txt
        r0           = 0.65r
        r1           = 0.75r
        min          = __HET_MIN__
        max          = __HET_MAX__
        thickness    = 20
        color        = __HET_COL__
    </plot>

    <plot>
        type         = heatmap
        file         = repeat_density.txt
        r0           = 0.55r
        r1           = 0.65r
        min          = __REPEAT_MIN__
        max          = __REPEAT_MAX__
        thickness    = 20
        color        = __REPEAT_COL__
    </plot>
</plots>
